<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Library</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem 1rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* ===== Project Grid ===== */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.3rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      margin: 0.5rem 0 1rem 0;
    }

    .card .buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card .buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #1e90ff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }

    .card .buttons a:hover {
      background-color: #0d6efd;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1e1e1e;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Project Library</h1>
  </header>

  <!-- Projects Grid -->
  <section class="projects">

    <!-- Project Card Example -->
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="Project Logo">
      <h3>Project One</h3>
      <p>Stack: HTML, CSS, JS</p>
      <div class="buttons">
        <a href="#" target="_blank">GitHub</a>
        <a href="#" target="_blank">Live Demo</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/80" alt="Project Logo">
      <h3>Project Two</h3>
      <p>Stack: React, Node.js</p>
      <div class="buttons">
        <a href="#" target="_blank">GitHub</a>
        <a href="#" target="_blank">Live Demo</a>
      </div>
    </div>

    <!-- Add more cards here easily -->

  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Makarand Hinge
  </footer>

</body>
</html>
