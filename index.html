<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects Portfolio</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      margin-top: 0.5rem;
      color: #aaa;
    }

    /* ===== Projects Section ===== */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem 0;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #555;
    }

    .card-content a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #1e90ff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .card-content a:hover {
      background-color: #0d6efd;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <h1>My Projects</h1>
    <p>A showcase of my work</p>
  </header>

  <!-- ===== Projects Grid ===== -->
  <section class="projects" id="projects">
    <!-- Project Card Template -->
    <div class="card">
      <img src="https://via.placeholder.com/400x180" alt="Project Image">
      <div class="card-content">
        <h3>Project 1</h3>
        <p>Short description of your project. Mention technologies or purpose.</p>
        <a href="#">View Project</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x180" alt="Project Image">
      <div class="card-content">
        <h3>Project 2</h3>
        <p>Short description of your project. Mention technologies or purpose.</p>
        <a href="#">View Project</a>
      </div>
    </div>

    <!-- Add more cards here easily -->
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    &copy; 2025 Makarand Hinge
  </footer>

</body>
</html>
